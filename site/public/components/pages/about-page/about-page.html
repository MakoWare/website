<polymer-element name="about-page" extends="mako-page">
  <template>
  <link href="/css/main.css" rel="stylesheet" >
    <div id="page" style="opacity: 0">

      <mako-nav></mako-nav>
      <div vertical layout>
        <core-media-query query="max-width: 640px"
                          queryMatches="{{phoneScreen}}"></core-media-query>
        <div layout vertical?="{{phoneScreen}}"
             horizontal?="{{!phoneScreen}}">
          <div id="about" flex>
            <paper-shadow z="3" style="margin: 16px; padding: 8px;">
              <h1>About</h1>
              <p>Hi! Thanks for taking the time to explore! MakoWare is a little startup company founded by Derek Arner and Dylan Castine. Derek a computer engineer, and Dylan a software engineer, started MakoWare while getting their degrees at Clarkson University. We build things we think are interesting, while trying to beat the death of imagination that is the 9-5.</p>
            </paper-shadow>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="about-page.js"></script>
</polymer-element>
