<!doctype html>
<html>

<head>

  <title>MakoWare</title>

  <meta name="viewport"
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="libs/log.js">
  <script src="components/webcomponentsjs/webcomponents.js">
  </script>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js""></script>
  <link rel="import" href="components/core-header-panel/core-header-panel.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/paper-tabs/paper-tabs.html">
  <link rel="import" href="components/mako-background/mako-background.html">
  <link rel="import" href="components/mako-content/mako-content.html">
  <link rel="import" href="components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="components/core-style/core-style.html">
  <link rel="import" href="components/core-transition/core-transition.html">

  <link href="http://fonts.googleapis.com/css?family=Orbitron:500" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" >

</head>
<body unresolved fullbleed>
  <core-header-panel mode="seamed">


      <core-toolbar id="core-toolbar" layout vertical center>
          <h2>MakoWare</h2>
      </core-toolbar>


      <div id="content" class="content">


          <mako-background></mako-background>


          <core-animated-pages transitions="hero-transition" onclick="stuff()">
              <section id="page1" class="core-selected">
                  <div id="hero1" hero-id="hero" hero></div>
                  <div id="bottom1" cross-fade></div>
              </section>
              <section id="page2">
                  <div id="hero2" hero-id="hero" hero></div>
                  <div id="bottom2" cross-fade></div>
              </section>
          </core-animated-pages>






          <!--
          -->
          <script>
           function change() {
               var s = document.querySelector('select');
               document.querySelector('core-animated-pages').transitions = document.querySelector('select').options[s.selectedIndex].value;
           }

           var up = true;
           var max = 4;
           function stuff() {
               var p = document.querySelector('core-animated-pages');
               if (up && p.selected === max || !up && p.selected === 0) {
                   up = !up;
               }
               if (up) {
                   p.selected += 1;
               } else {
                   p.selected -= 1;
               }
           }
          </script>
      </div>

  </core-header-panel>
</body>
</html>
